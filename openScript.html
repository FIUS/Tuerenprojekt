Aktuell:<div id="state">Au&szlig;er Betrieb</div>
<script> 
  let xmlHttp = new XMLHttpRequest();
  xmlHttp.onreadystatechange = function() { 
    if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
      if (xmlHttp.responseText == "open") {
        document.getElementById('state').innerHTML = "Offen";
      } else if (xmlHttp.responseText == "closed") {
        document.getElementById('state').innerHTML = "Geschlossen";
      } 
    }
  }
  xmlHttp.open( "GET", "/isOpen.php", true );
  xmlHttp.send( null );
</script>
